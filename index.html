---
layout: default
---

<div class="home">
  <div class="avatar">
    <img src="avatar.png">
  </div>

  <ul class="post-list">

    {% for post in site.posts %}
    <li>
        <article class="post">
            <h2>{{ post.title }}</h2>
            {{ post.content }}
        </article>
    </li>
    {% endfor %}

  </ul>
</div>
